version: '3'

services:
  mongodb:
    image: mongo:latest
    container_name: "mongodb"
    environment:
      - MONGO_DATA_DIR=/data-mongo/db
      - MONGO_LOG_DIR=/data-mongo/log/mongodb
    volumes:
      - ./data-mongo/db:/data/db
    ports:
      - 27017:27017
    command: mongod --smallfiles
